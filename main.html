<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTP Verification</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Enter the 6-digit OTP sent to your registered mobile number.</p>

  <div class="code-container">
  <input id="code-1" type="text" maxlength="1" class="code" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" />
  <input id="code-2" type="text" maxlength="1" class="code" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" />
  <input id="code-3" type="text" maxlength="1" class="code" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" />
  <input id="code-4" type="text" maxlength="1" class="code" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" />
  <input id="code-5" type="text" maxlength="1" class="code" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" />
  <input id="code-6" type="text" maxlength="1" class="code" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code" />
</div>


  <script src="script.js"></script>
</body>
</html>
